  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif;}

    .container { max-width: 1200px; margin: auto; padding: 10px; }

    .search { text-align: center; margin-bottom: 20px; }
    .search h1 { color: rgb(114, 49, 38); font-size: 32px; }
    .search input {
      width: 60%;
      min-height: 40px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .custom-select {
      position: absolute;
      right:0;
      top: 1%;
    }

    .selected { padding: 10px; border: 1px solid #ccc; cursor: pointer; background: #f2f2f2; }
    .options {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      width: 200px;
      background-color: white;
      z-index: 10;
      border: 1px solid #ccc;

    .options div { padding: 10px; cursor: pointer; }
    .options div:hover { background-color: #ddd; }
    .options i { margin-right: 8px; color: green; }

    .slideshow-container { width: 100%; overflow: hidden; position: relative; margin: 20px 0; }
    .mySlides { display: none; }
    .mySlides img { width: 100%; height: 300px; object-fit: cover; }

    .dot-container { text-align: center; margin-top: 10px; }
    .dot {
      height: 15px; width: 15px; margin: 0 4px;
      background-color: #bbb; border-radius: 50%;
      display: inline-block; transition: background-color 0.6s ease;
    }
    .active { background-color: #717171; }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 165px;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
      transition: transform 0.3s;
    }

    .product:hover { transform: scale(1.05); }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .product h3 { margin: 10px 0 5px; }
    .product h4 { color: green; }

    .details {

      background-color: rgb(36, 32, 32);
      color: white;
      padding: 20px;
      margin-top: 50px;
      
    }

    .details div {

      margin: 0 10px;
    }

    .details h1, .details h2, .details h3, .details h6 { margin-bottom: 10px; }
    .details a { color: white; font-size: 24px; margin-right: 10px; }

    .fa-regular { display: flex; }

  <script>
    // Dropdown Toggle
    function toggleDropdown() {
      const options = document.getElementById("options");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }

    // Search
    function search() {
      let filter = document.getElementById('find').value.toUpperCase();
      let item = document.querySelectorAll('.product');
      let l = document.getElementsByTagName('h3');
      for (let i = 0; i < l.length; i++) {
        let a = item[i].getElementsByTagName('h3')[0];
        let value = a.innerHTML || a.innerText || a.textContent;
        item[i].style.display = value.toUpperCase().indexOf(filter) > -1 ? "" : "none";
      }
    }

    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      for (let i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000);
    }
    showSlides();

    // Load Products from localStorage
    document.addEventListener("DOMContentLoaded", loadProducts);

    function displayProduct(product) {
      const productList = document.getElementById("productList");
      const newProduct = document.createElement("div");
      newProduct.classList.add("product");

      newProduct.innerHTML = `
        <img src="${product.image}" />
        <h3>${product.name}</h3>
        <h4>$${product.price} ${product.oldPrice ? `<del>$${product.oldPrice}</del>` : ''}</h4>
      `;

      productList.appendChild(newProduct);
    }

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.forEach(displayProduct);
    }

// Load profile image from localStorage on home page
window.addEventListener("DOMContentLoaded", function () {
  const savedImage = localStorage.getItem("profileImage");
  if (savedImage) {
    const profileIcon = document.getElementById("profileIconHome");
    if (profileIcon) {
      profileIcon.src = savedImage;
    }
  }
});
